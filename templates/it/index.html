<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Platform - Template 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- Main Page -->
    <div id="mainPage" class="page active">
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <span class="logo-icon">ðŸ“š</span>
                    Exam Platform
                </h1>
                <p class="tagline">Master your knowledge, one chapter at a time</p>
            </div>
        </header>

        <div class="container">
            <!-- Search and Filters -->
            <div class="controls-section">
                <div class="search-box">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search sections..." />
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">
                        <span>All Sections</span>
                        <span class="count" id="countAll">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <span>Completed</span>
                        <span class="count" id="countCompleted">0</span>
                    </button>
                    <button class="filter-btn" data-filter="in-progress">
                        <span>In Progress</span>
                        <span class="count" id="countInProgress">0</span>
                    </button>
                    <button class="filter-btn" data-filter="not-started">
                        <span>Not Started</span>
                        <span class="count" id="countNotStarted">0</span>
                    </button>
                </div>
            </div>

            <!-- Sections Grid -->
            <div id="sectionsGrid" class="sections-grid">
                <!-- Section cards will be dynamically inserted here -->
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>No sections found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </div>

    <!-- Chapter Selection Modal -->
    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Select Chapter</h2>
                <button class="close-btn" onclick="closeChapterModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="chaptersList" class="chapters-list">
                    <!-- Chapters will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Exam Page -->
    <div id="examPage" class="page">
        <div class="exam-header">
            <div class="container">
                <div class="exam-info">
                    <button class="back-btn" onclick="exitExam()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back
                    </button>
                    <h2 id="examTitle">Chapter Title</h2>
                </div>
                <div class="exam-stats">
                    <div class="stat">
                        <span class="stat-label">Progress</span>
                        <span class="stat-value" id="progressText">0/0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timerText">00:00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="exam-container">
                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                <!-- Question Container -->
                <div id="questionContainer" class="question-container">
                    <!-- Questions will be dynamically inserted here -->
                </div>

                <!-- Navigation Buttons -->
                <div class="exam-navigation">
                    <button id="prevBtn" class="nav-btn secondary" onclick="previousQuestion()" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Previous
                    </button>
                    <button id="nextBtn" class="nav-btn primary" onclick="nextQuestion()">
                        Next
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                    <button id="submitBtn" class="nav-btn success" onclick="submitExam()" style="display: none;">
                        Submit Exam
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="page">
        <div class="container">
            <div class="results-container">
                <div class="results-header">
                    <div class="results-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h2>Exam Completed!</h2>
                    <p class="results-subtitle">Here's how you performed</p>
                </div>

                <div class="score-display">
                    <div class="score-circle">
                        <svg class="score-ring" viewBox="0 0 200 200">
                            <circle class="score-ring-bg" cx="100" cy="100" r="90"></circle>
                            <circle class="score-ring-fill" id="scoreRing" cx="100" cy="100" r="90"></circle>
                        </svg>
                        <div class="score-text">
                            <span class="score-percentage" id="scorePercentage">0%</span>
                            <span class="score-label">Score</span>
                        </div>
                    </div>
                </div>

                <div class="results-stats">
                    <div class="result-stat">
                        <span class="result-stat-value correct" id="correctCount">0</span>
                        <span class="result-stat-label">Correct</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-stat-value incorrect" id="incorrectCount">0</span>
                        <span class="result-stat-label">Incorrect</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-stat-value" id="totalCount">0</span>
                        <span class="result-stat-label">Total Questions</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-stat-value" id="timeSpent">00:00</span>
                        <span class="result-stat-label">Time Spent</span>
                    </div>
                </div>

                <div class="results-actions">
                    <button class="nav-btn secondary" onclick="reviewAnswers()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Review Answers
                    </button>
                    <button class="nav-btn primary" onclick="backToHome()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/exam-engine.js"></script>
</body>
</html>
