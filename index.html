<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Platform</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Loading overlay critical CSS */
        #app-loader {
            position: fixed; inset: 0; background: #0f172a; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            color: #fff; font-family: sans-serif; transition: opacity 0.5s;
        }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- App Loader -->
    <div id="app-loader">
        <div class="loader-content">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p style="margin-top: 1rem;">Loading Exam Engine...</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Exam<span class="highlight">Flow</span></span>
            </div>
            <div class="nav-links">
                <a href="#" id="nav-home" class="active">Home</a>
                <a href="#" id="nav-subjects">Subjects</a>
                <a href="https://github.com/your-repo" target="_blank" class="github-link"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app" class="container">
        <!-- Views will be injected here by renderer.js -->
        <section id="home-view" class="view active">
            <header class="hero">
                <h1>Master Your Skills with <br><span class="gradient-text">Static Exams</span></h1>
                <p class="subtitle">No servers. No logins. Just pure knowledge assessment.</p>
                <button id="btn-explore" class="btn-primary">Explore Subjects</button>
            </header>
            
            <section id="subjects-grid" class="subjects-grid">
                <!-- Subject cards will be loaded here -->
            </section>
        </section>

        <section id="exam-view" class="view hidden">
            <div class="exam-header">
                <div class="exam-info">
                    <h2 id="exam-title">Exam Title</h2>
                    <span id="exam-timer" class="timer-badge">00:00</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <div id="question-container" class="question-container">
                <!-- Dynamic Question Content -->
            </div>

            <div class="exam-controls">
                <button id="btn-prev" class="btn-secondary" disabled>Previous</button>
                <button id="btn-next" class="btn-secondary">Next</button>
                <button id="btn-submit" class="btn-primary hidden">Submit Exam</button>
            </div>
        </section>

        <section id="results-view" class="view hidden">
            <div class="results-card">
                <div class="score-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id="score-circle-path" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage" id="score-text">0%</text>
                    </svg>
                </div>
                <h2>Exam Completed!</h2>
                <p id="result-message">Great job!</p>
                <div class="result-actions">
                    <button id="btn-retry" class="btn-primary">Retry Exam</button>
                    <button id="btn-home" class="btn-secondary">Back to Home</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="engine/loader.js"></script>
    <script type="module" src="engine/timer.js"></script>
    <script type="module" src="engine/evaluator.js"></script>
    <script type="module" src="engine/renderer.js"></script>
    <script type="module">
        // Main entry point logic can go here or in a main.js
        import { initApp } from './engine/renderer.js';
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
